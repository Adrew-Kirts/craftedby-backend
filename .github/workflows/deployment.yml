name: CraftedBy Backend server deploy

on:
  push:
    branches: [ "prod" ]
    paths:
      - 'version.txt'

jobs:
  read_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Read Version
        id: version
        run: |
          echo "::set-output name=version::$(cat version.txt)"

  build_and_push_image:
    needs: read_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Build Docker image
        run: docker build . -t adrewkirts/crafted-by_backend:latest -t adrewkirts/crafted-by_backend:${{ needs.read_version.outputs.version }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Image
        run: docker push adrewkirts/crafted-by_backend:${{ needs.read_version.outputs.version }}

  deploy_to_server:
    needs: build_and_push_image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd dockerfiles/backend/
            sed -i "s|adrewkirts/crafted-by_backend:.*|adrewkirts/crafted-by_backend:${{ needs.build_and_push_image.outputs.version }}|g" docker-compose.yml
            sudo docker pull adrewkirts/crafted-by_backend:${{ needs.build_and_push_image.outputs.version }}
            sudo docker compose up -d
